<aside id="header" role="banner" th:fragment="siteHeader">

    <div class="container fluid">
        <div class="accessibility-box" aria-label="접근성 및 보기 설정">
            <!-- 화면 크기 -->
            <div class="text-size" role="group" aria-label="화면 크기 조절">
                <span id="txtSizeLabel">화면 크기</span>
                <button type="button" class="btn-text-plus" aria-labelledby="txtSizeLabel" aria-controls="pageRoot"
                    aria-describedby="txtSizeStatus">
                    <i class="icon icon-plus" aria-hidden="true"></i><span class="blind">화면 크게</span>
                </button>
                <button type="button" class="btn-text-minus" aria-labelledby="txtSizeLabel" aria-controls="pageRoot"
                    aria-describedby="txtSizeStatus">
                    <i class="icon icon-minus" aria-hidden="true"></i><span class="blind">화면 작게</span>
                </button>
                <span id="txtSizeStatus" class="blind" aria-live="polite"></span>
            </div>

            <!-- 테마 전환 -->
            <div class="theme-box" role="group" aria-label="테마 전환">
                <span id="themeLabel">고대비</span>
                <button type="button" class="btn-contrast" aria-labelledby="themeLabel" aria-pressed="false"
                    aria-describedby="themeStatus">
                    OFF
                    <span class="blind">고대비 모드 토글</span>
                </button>
                <span id="themeStatus" class="blind" aria-live="polite"></span>
            </div>
        </div>
    </div>

                            <div class="depth-inner">
                                <a role="menuitem" th:href="@{/pltfintd/pltfIntd.do}" class="swap-link">플랫폼소개</a>
                                <a role="menuitem" th:href="@{/pltfintd/mdlBy.do}" class="swap-link">모델별별</a>
                                <a role="menuitem" th:href="@{/pltfintd/bzAflt.do}" class="swap-link">사업제휴문의</a>
                            </div>
                        </div>
                    </li>
                    <li role="none" class="has-sub">
                        <button type="button" role="menuitem" aria-haspopup="true" aria-expanded="false"
                            aria-controls="sub-svc">서비스안내</button>
                        <div id="sub-svc" class="depth-box" role="group">

                                <a role="menuitem" th:href="@{/svcgd/lcgvSvcGd.do}" class="swap-link">지자체별 서비스 안내</a>
                            </div>
                        </div>
                    </li>
                    <li role="none" class="has-sub">
                        <button type="button" role="menuitem" aria-haspopup="true" aria-expanded="false"
                            aria-controls="sub-guide">이용안내</button>
                        <div id="sub-guide" class="depth-box" role="group">
                            <div class="depth-inner">
                                <a role="menuitem" th:href="@{/utlzgd/mbrsJoinGd.do}" class="swap-link">회원가입안내</a>

                    <li role="none" class="has-sub">
                        <button type="button" role="menuitem" aria-haspopup="true" aria-expanded="false"
                            aria-controls="sub-news">소식</button>
                        <div id="sub-news" class="depth-box" role="group">
                            <div class="depth-inner">
                                <a role="menuitem" th:href="@{/news/ntcmttr/ntcMttr.do}" class="swap-link">공지사항</a>
                                <a role="menuitem" th:href="@{/news/faq/faq.do}" class="swap-link">자주묻는질문</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>

            <!-- 유틸 메뉴 -->
            <div class="gnb">

                    <a th:href="@{/etc/mbrsjoin/step1.do}" class="swap-link">회원가입</a>
                </div>
                <button type="button" class="btn-menu" aria-controls="sitemap" aria-expanded="false"
