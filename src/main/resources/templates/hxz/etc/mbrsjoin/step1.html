<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{component/header :: layout(~{::content})}">
    <th:block th:fragment="content">

        <main id="contents">
            <section class="section">
                <div class="container fluid">
                    <div class="join-wrap">
                        <div class="join-header">
                            <h2 class="section-title">회원가입</h2>
                            <ol class="step-box" role="list" aria-label="회원가입 단계">
                                <li aria-current="step" class="active">
                                    <div class="circle" aria-hidden="true">
                                        <span>1</span>
                                        <i class="icon document"></i>
                                    </div>
                                    <p>약관동의 <span class="sr-only">(현재 단계)</span></p>
                                </li>
                                <li>
                                    <div class="circle" aria-hidden="true">
                                        <span>2</span>
                                        <i class="icon lock"></i>
                                    </div>
                                    <p>본인인증</p>
                                </li>
                                <li>
                                    <div class="circle" aria-hidden="true">
                                        <span>3</span>
                                        <i class="icon write"></i>
                                    </div>
                                    <p>정보입력</p>
                                </li>
                                <li>
                                    <div class="circle" aria-hidden="true">
                                        <span>4</span>
                                        <i class="icon check"></i>
                                    </div>
                                    <p>가입완료</p>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="join-wrap">
                        <div class="line-box-wrap">
                            <div>
                                <div class="line-box">
                                    <div class="top-box">
                                        이용약관<span class="color-error">(필수)</span>
                                    </div>
                                    <div class="bot-box scroll-y">
                                        이용약관 전문(생략)
                                    </div>
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" class="btn btn-darken-line size-md">동의하지 않음</button>
                                    <button type="button" class="btn btn-darkgray size-md">약관내용 확인</button>
                                </div>
                            </div>
                            <div>
                                <div class="line-box">
                                    <div class="top-box">
                                        개인정보 수집 및 이용에 대한 안내<span class="color-error">(필수)</span>
                                    </div>
                                    <div class="bot-box scroll-y">
                                        이용약관 전문(생략)
                                    </div>
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" class="btn btn-darken-line size-md">동의하지 않음</button>
                                    <button type="button" class="btn btn-darkgray size-md">약관내용 확인</button>
                                </div>
                            </div>
                            <div>
                                <div class="line-box">
                                    <div class="top-box">
                                        행정정보공동이용 사전동의<span class="color-error">(필수)</span>
                                    </div>
                                    <div class="bot-box scroll-y">
                                        이용약관 전문(생략)
                                    </div>
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" class="btn btn-darken-line size-md">동의하지 않음</button>
                                    <button type="button" class="btn btn-darkgray size-md">약관내용 확인</button>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary size-lg finish">다음</button>
                    </div>
                </div>
            </section>

        </main>

    </th:block>
</th:block>

</html>
