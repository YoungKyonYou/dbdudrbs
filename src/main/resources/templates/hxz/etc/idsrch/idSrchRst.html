<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{component/header :: layout(~{::content})}">
    <th:block th:fragment="content">
        <main id="contents">
            <section class="section">
                <div class="container size-sm">
                    <div class="login-wrap">
                        <div class="login-header">
                            <h2 class="section-title">아이디 찾기</h2>
                            <p>회원님의 아이디를 확인해주세요.</p>
                        </div>

                        <nav class="tabs" aria-label="페이지 이동">
                            <a class="tab is-active" onclick="Common.MiniSPA.go('/etc/idsrch/idSrch.do')"
                                aria-current="page">
                                아이디 찾기
                            </a>
                            <a class="tab" onclick="Common.MiniSPA.go('/etc/pwdsrch/pwdSrch.do')">
                                비밀번호 찾기
                            </a>
                        </nav>

                        <div class="gray-outer">
                            <div class="fin-box">
                                <p class="complete-msg">
                                    <span>가입하신 아이디는 </span>
                                    <strong class="color-blue" th:text="${resultId}">Tmoney***</strong>
                                    <span>입니다.</span>
                                </p>
                                <div class="btn-wrap">
                                    <a href="/" class="btn btn-darken-link size-lg" role="button">메인으로</a>
                                    <a href="/login/login.do" class="btn btn-primary btn-icon-right size-lg"
                                        role="button">
                                        <i class="icon icon-enter"></i>로그인
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </th:block>
</th:block>

</html>
