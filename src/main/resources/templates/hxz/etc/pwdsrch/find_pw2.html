<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{component/header :: layout(~{::content})}">
  <th:block th:fragment="content">

    <main id="contents">
      <section class="section">
        <div class="container size-sm">
          <div class="login-wrap">
            <div class="login-header">
              <h2 class="section-title">비밀번호 찾기</h2>
              <p>가입 당시 입력된 아래의 정보를 입력해주세요.</p>
            </div>
            <nav class="tabs" aria-label="페이지 이동">
              <a class="tab" href="#">아이디 찾기</a>
              <a class="tab is-active" href="#" aria-current="page">비밀번호 찾기</a>
            </nav>
            <div class="gray-outer">
              <div class="pw2-box" role="group" aria-label="본인인증 수단 선택">
                <button type="button" class="auth-btn phone" data-method="phone">
                  <i class="icon" aria-hidden="true"></i>
                  <span>휴대폰 인증</span>
                </button>

                <button type="button" class="auth-btn ipin" data-method="ipin">
                  <i class="icon" aria-hidden="true"></i>
                  <span>아이핀 인증</span>
                </button>
              </div>
              <div class="btn-wrap">
                <button type="button" class="btn btn-darken-line size-lg">이전</button>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

  </th:block>
</th:block>

</html>
