<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tmoney 교통복지플랫폼" />
    <meta name="keywords" content="Tmoney 교통복지플랫폼" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tmoney 교통복지플랫폼" />
    <meta property="og:description" content="Tmoney 교통복지플랫폼" />

    <title th:text="${pageTitle} ?: 'Tmoney 교통복지플랫폼'">Tmoney 교통복지플랫폼</title>

    <link rel="stylesheet" th:href="@{/css/vendor/aos.css}" />
    <link rel="stylesheet" th:href="@{/css/vendor/swiper-bundle.min.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/page/page.css}" />
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.AOS && !window.__aosInited) {
                AOS.init();
                window.__aosInited = true;
            }
        });
    </script>

    <p id="skip-nav">
        <a href="#contents">본문으로 바로가기</a>
        <a href="#gnb1">주메뉴 바로가기</a>
    </p>

    <th:block th:replace="~{component/header :: siteHeader}"></th:block>

    <div id="breadcrumb">
        <div class="container">
            <nav>
                <ul>
                    <li>홈</li>
                    <li>소식</li>
                    <li aria-current="page">공지사항</li>
                </ul>
            </nav>
        </div>
    </div>

    <main id="contents" th:object="${ntcMttr}">
        <section class="section">
            <div class="container">
                <div class="title-wrap">
                    <div class="flex justify-space-between">
                        <h2 class="section-title">공지사항</h2>
                    </div>
                </div>

                <div class="board-detail">

                    <!-- 공지사항 존재 여부 확인 -->
                    <div th:if="${ntcMttr != null}">
                        <div class="title-box">
                        <span class="col-num">
                            <span class="badge badge-notice" th:if="${ntcMttr.mainExpsYn == 'Y'}">공지</span>
                        </span>
                            <span class="col-title" th:text="${ntcMttr.ntcMttrTtlNm}">게시글 제목</span>
                            <div class="data">
                            <span class="col-view">
                                <i class="icon icon-view"></i>
                                <span th:text="${ntcMttr.inqrNcnt}">0</span>
                            </span>
                                <span class="col-date" th:text="${ntcMttr.tpwBltnRgtDtm}">2025-02-14</span>
                            </div>
                        </div>

                        <div class="content-box">
                            <p th:text="${ntcMttr.ntcMttrCtt}">게시글 내용</p>
                        </div>

                        <!-- 첨부파일 -->
                        <div class="attachment-box" th:if="${#lists.isNotEmpty(attachments)}">
                            <div class="attachment-top">
                            <span class="col col-title">
                                <i class="icon icon-attachment" aria-hidden="true"></i>
                                첨부파일
                            </span>
                                <a href="#" class="btn-down" download aria-label="첨부파일 전체 다운로드">
                                    전체 다운로드
                                    <i class="icon icon-download" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="attachment-list">
                                <ul>
                                    <li th:each="file : ${attachments}" class="file-item">
                                        <i th:class="'file-icon ' + ${file.ext}" aria-hidden="true"></i>
                                        <span class="file-name" th:text="${file.name}">파일명</span>
                                        <div>
                                        <span class="file-size"
                                              th:attr="aria-label=${file.name} + ' (' + ${file.size} + ')'">0KB</span>
                                            <a class="btn btn-down btn-icon-only" th:href="${file.url}" download
                                               th:attr="aria-label=${file.name + '(' + file.size + ')'}">
                                                <i class="icon icon-download" aria-hidden="true"></i>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- 게시글 하단 네비게이션 -->
                        <nav class="post-navigation" aria-label="게시글 탐색">
                            <ul class="post-nav-grid" role="list">
                                <!-- 이전글 -->
                                <li class="post-nav-item prev">
                                    <a class="post-nav-link" th:if="${prev != null}"
                                       th:href="@{/news/ntcmttr/ntcMttrDtl/{bltnNo}(bltnNo=${prev.bltnNo})}"
                                       th:attr="aria-label='이전 글 보기: ' + ${prev.ntcMttrTtlNm}">
                                        <div class="flex">
                                            <i class="icon icon-arrow-left" aria-hidden="true"></i>
                                            <span class="post-nav-kicker">PREV</span>
                                        </div>
                                        <span class="post-nav-title" th:text="${prev.ntcMttrTtlNm}">이전글 제목</span>
                                    </a>
                                    <a class="post-nav-link is-disabled" th:if="${prev == null}" href="#"
                                       aria-disabled="true" tabindex="-1">
                                        <div class="flex">
                                            <i class="icon icon-arrow-left" aria-hidden="true"></i>
                                            <span class="post-nav-kicker">PREV</span>
                                        </div>
                                        <span class="post-nav-title">이전글이 없습니다.</span>
                                    </a>
                                </li>

                                <!-- 목록 -->
                                <li class="post-nav-item list">
                                    <a class="btn btn-darken-line size-lg" th:href="@{/news/ntcmttr/ntcMttr.do}"
                                       aria-label="목록으로 이동">
                                        목록
                                    </a>
                                </li>

                                <!-- 다음글 -->
                                <li class="post-nav-item next">
                                    <a class="post-nav-link" th:if="${next != null}"
                                       th:href="@{/news/ntcmttr/ntcMttrDtl/{bltnNo}(bltnNo=${next.bltnNo})}"
                                       th:attr="aria-label='다음 글 보기: ' + ${next.ntcMttrTtlNm}">
                                        <div class="flex">
                                            <span class="post-nav-kicker">NEXT</span>
                                            <i class="icon icon-arrow-right" aria-hidden="true"></i>
                                        </div>
                                        <span class="post-nav-title" th:text="${next.ntcMttrTtlNm}">다음글 제목</span>
                                    </a>
                                    <a class="post-nav-link is-disabled" th:if="${next == null}" href="#"
                                       aria-disabled="true" tabindex="-1">
                                        <div class="flex">
                                            <span class="post-nav-kicker">NEXT</span>
                                            <i class="icon icon-arrow-right" aria-hidden="true"></i>
                                        </div>
                                        <span class="post-nav-title">다음글이 없습니다.</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- 공지사항이 null일 경우 -->
                    <div th:if="${ntcMttr == null}">
                        <p>공지사항이 존재하지 않습니다.</p>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <th:block th:replace="~{component/footer :: siteFooter}"></th:block>
    <th:block th:replace="~{component/topBtn :: siteTop}"></th:block>

    <script th:src="@{/js/vendor/aos.js}"></script>
    <script th:src="@{/js/vendor/gsap.min.js}"></script>
    <script th:src="@{/js/vendor/ScrollTrigger.min.js}"></script>
    <script th:src="@{/js/vendor/swiper-bundle.min.js}"></script>

    <script type="module" th:src="@{/js/common.js}"></script>

</body>

</html>
