<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{component/header :: layout(~{::content})}">
    <th:block th:fragment="content">

        <div id="breadcrumb">
            <div class="container">
                <nav>
                    <ul>
                        <li>홈</li>
                        <li>소식</li>
                        <li aria-current="page">공지사항</li>
                    </ul>
                </nav>
            </div>
        </div>

        <main id="contents">
            <section class="section" th:object="${ntcMttr}">
                <div class="container">
                    <div class="title-wrap">
                        <div class="flex justify-space-between">
                            <h2 class="section-title">공지사항</h2>
                        </div>
                    </div>

                    <!-- 상세 영역 -->
                    <div class="board-detail">
                        <!-- 제목 영역 -->
                        <div class="title-box">
                            <span class="col-num" th:if="*{mainExpsYn} != null and *{mainExpsYn} == 'Y'">
                                <span class="badge badge-notice">공지</span>
                            </span>

                            <span class="col-num" th:if="*{mainExpsYn} != 'Y'" th:text="*{bltnNo}">000000</span>
                            <span class="col-title" th:text="*{ntcMttrTtlNm}">게시글 제목</span>

                            <div class="data">
                                <span class="col-view">
                                    <i class="icon icon-view"></i>
                                    <span th:text="*{inqrNcnt}">0</span>
                                </span>
                                <span class="col-date" th:text="*{rgtDtm != null and rgtDtm.length() >= 8 ? 
                        #strings.substring(rgtDtm,0,4) + '.' + #strings.substring(rgtDtm,4,6) + '.' + #strings.substring(rgtDtm,6,8)
                        : rgtDtm}">
                                    2025.02.14
                                </span>
                            </div>
                        </div>

                        <!-- 본문 -->
                        <div class="content-box">
                            <!-- HTML 그대로 렌더링 -->
                            <p th:utext="*{ntcMttrCtt}">
                                게시글 내용이 들어갑니다.
                            </p>
                        </div>

                        <!-- 이전글 / 다음글 / 목록 -->
                        <nav class="post-navigation" aria-label="게시글 탐색">
                            <ul class="post-nav-grid" role="list">

                                <!-- 이전글 -->
                                <li class="post-nav-item prev">
                                    <a id="prevBtn" class="post-nav-link" href="javascript:void(0)"
                                        th:attr="data-id=${ntcMttr.bltnNo}">
                                        <div class="flex">
                                            <i class="icon icon-arrow-left" aria-hidden="true"></i>
                                            <span class="post-nav-kicker">PREV</span>
                                        </div>
                                        <span class="post-nav-title">이전글 보기</span>
                                    </a>
                                </li>

                                <!-- 목록 -->
                                <li class="post-nav-item list">
                                    <a id="listBtn" class="btn btn-darken-line size-lg" href="javascript:void(0)">
                                        목록
                                    </a>
                                </li>

                                <!-- 다음글 -->
                                <li class="post-nav-item next">
                                    <a id="nextBtn" class="post-nav-link" href="javascript:void(0)"
                                        th:attr="data-id=${ntcMttr.bltnNo}">
                                        <div class="flex">
                                            <span class="post-nav-kicker">NEXT</span>
                                            <i class="icon icon-arrow-right" aria-hidden="true"></i>
                                        </div>
                                        <span class="post-nav-title">다음글 보기</span>
                                    </a>
                                </li>

                            </ul>
                        </nav>

                    </div>
                </div>
            </section>
        </main>

        <script th:inline="javascript">
            (function () {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const listBtn = document.getElementById('listBtn');

                // API 호출 함수
                async function fetchPrevNext(direction, bltnNo) {
                    const url = `/news/ntcmttr/${direction}/${bltnNo}`;
                    try {
                        const res = await fetch(url);
                        const text = await res.text();

                        if (text.includes('없습니다')) {
                            const btn = direction === 'prev' ? prevBtn : nextBtn;
                            btn.classList.add('is-disabled');
                            btn.setAttribute('aria-disabled', 'true');
                            btn.querySelector('.post-nav-title').textContent =
                                direction === 'prev' ? '이전글이 없습니다.' : '다음글이 없습니다.';
                            return;
                        }

                        // 성공 시 해당 글로 이동
                        Common.MiniSPA.go(`/news/ntcmttr/ntcMttrDtl/${text}`);
                    } catch (err) {
                        console.error('이전/다음글 조회 실패:', err);
                    }
                }

                // 버튼 이벤트 등록
                if (prevBtn) {
                    prevBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const bltnNo = prevBtn.getAttribute('data-id');
                        fetchPrevNext('prev', bltnNo);
                    });
                }

                if (nextBtn) {
                    nextBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const bltnNo = nextBtn.getAttribute('data-id');
                        fetchPrevNext('next', bltnNo);
                    });
                }

                if (listBtn) {
                    listBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        Common.MiniSPA.go('/news/ntcmttr/ntcMttr.do');
                    });
                }
            })();
        </script>

    </th:block>
</th:block>

</html>
