<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{component/header :: layout(~{::content})}">
    <th:block th:fragment="content">

        <div id="breadcrumb">
            <div class="container">
                <nav>
                    <ul>
                        <li>홈</li>
                        <li>소식</li>
                        <li aria-current="page">공지사항</li>
                    </ul>
                </nav>
            </div>
        </div>

        <main id="contents">
            <section class="section" th:object="${ntcMttr}">
                <div class="container">
                    <div class="title-wrap">
                        <div class="flex justify-space-between">
                            <h2 class="section-title">공지사항</h2>
                        </div>
                    </div>

                    <!-- 상세 영역 -->
                    <div class="board-detail">

                        <!-- 제목 영역 -->
                        <div class="title-box">
                            <!-- 공지 배지 -->
                            <span class="col-num" th:if="*{mainExpsYn} == 'Y'">
                                <span class="badge badge-notice">공지</span>
                            </span>

                            <!-- 일반 공지일 경우 bltnNo 표시 -->
                            <span class="col-num" th:if="*{mainExpsYn} != 'Y'" th:text="*{bltnNo}">000000</span>

                            <span class="col-title" th:text="*{ntcMttrTtlNm}">게시글 제목</span>

                            <div class="data">
                                <span class="col-view">
                                    <i class="icon icon-view"></i>
                                    <span th:text="*{inqrNcnt}">0</span>
                                </span>
                                <span class="col-date" th:text="*{rgtDtm != null and rgtDtm.length() >= 8 ? 
                    #strings.substring(rgtDtm,0,4) + '.' + #strings.substring(rgtDtm,4,6) + '.' + #strings.substring(rgtDtm,6,8)
                    : rgtDtm}">
                                    2025.02.14
                                </span>
                            </div>
                        </div>

                        <!-- 본문 -->
                        <div class="content-box">
                            <!-- HTML 그대로 렌더링 -->
                            <p th:text="*{ntcMttrCtt}">
                                게시글 내용이 들어갑니다.
                            </p>
                        </div>
                        <nav class="post-navigation" aria-label="게시글 탐색">
                            <ul class="post-nav-grid" role="list">
                                <!-- 이전글 -->
                                <li class="post-nav-item prev">
                                    <a id="prevBtn" class="post-nav-link" href="javascript:void(0)" data-garget="detail"
                                        th:attr="data-id=${bltnNo}">
                                        <div class="flex">
                                            <i class="icon icon-arrow-left" aria-hidden="true"></i>
                                            <span class="post-nav-kicker">PREV</span>
                                        </div>
                                        <span class="post-nav-title">이전글 보기</span>
                                    </a>
                                </li>

                                <!-- 목록 -->
                                <li class="post-nav-item list">
                                    <a id="listBtn" class="btn btn-darken-line size-lg" href="javascript:void(0)">
                                        목록
                                    </a>
                                </li>

                                <!-- 다음글 -->
                                <li class="post-nav-item next">
                                    <a data-garget="detail" th:attr="data-id=${bltnNo}" id="nextBtn"
                                        class="post-nav-link" href="javascript:void(0)">
                                        <div class="flex">
                                            <span class="post-nav-kicker">NEXT</span>
                                            <i class="icon icon-arrow-right" aria-hidden="true"></i>
                                        </div>
                                        <span class="post-nav-title">다음글 보기</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>




                    </div>
                </div>
            </section>
        </main>
        <script th:inline="javascript">
            (function () {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const listBtn = document.getElementById('listBtn');

                function formatBltnNo(num) {
                    return ('0000000000' + num).slice(-10);
                }

                if (prevBtn) {
                    prevBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        const currentBltnNo = parseInt(prevBtn.getAttribute('data-id'), 10);
                        if (currentBltnNo > 1) {
                            const prevNo = formatBltnNo(currentBltnNo - 1);
                            Common.MiniSPA.go('/news/ntcmttr/ntcMttrDtl/' + prevNo);
                        } else {
                            prevBtn.classList.add('is-disabled');
                            prevBtn.setAttribute('aria-disabled', 'true');
                            prevBtn.querySelector('.post-nav-title').textContent = '이전글이 없습니다.';
                        }
                    });
                }

                if (nextBtn) {
                    nextBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        const currentBltnNo = parseInt(nextBtn.getAttribute('data-id'), 10);
                        const MAX_BLTN_NO = 9999999999;
                        if (currentBltnNo < MAX_BLTN_NO) {
                            const nextNo = formatBltnNo(currentBltnNo + 1);
                            Common.MiniSPA.go('/news/ntcmttr/ntcMttrDtl/' + nextNo);
                        } else {
                            nextBtn.classList.add('is-disabled');
                            nextBtn.setAttribute('aria-disabled', 'true');
                            nextBtn.querySelector('.post-nav-title').textContent = '다음글이 없습니다.';
                        }
                    });
                }

                if (listBtn) {
                    listBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        Common.MiniSPA.go('/news/ntcmttr/ntcMttr.do');
                    });
                }
            })();
        </script>


    </th:block>
</th:block>

</html>
