<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{component/header :: layout(~{::content})}">
  <th:block th:fragment="content">

    <main id="contents">
      <section class="section">
        <div class="container size-sm">
          <div class="login-wrap">
            <div class="login-header">
              <h2 class="section-title">비밀번호 찾기</h2>
              <p>가입 당시 입력된 아래의 정보를 입력해주세요.</p>
            </div>
            <nav class="tabs" aria-label="페이지 이동">
              <a class="tab" href="#">아이디 찾기</a>
              <a class="tab is-active" href="#" aria-current="page">비밀번호 찾기</a>
            </nav>
            <div class="gray-outer">
              <div class="form-box">
                <form action="" method="post" novalidate>
                  <div>
                    <p class="field-title">아이디</p>
                    <label class="sr-only" for="userId">아이디</label>
                    <input id="userId" name="userId" type="text" class="text-field size-lg" placeholder="아이디를 입력해주세요."
                      autocomplete="username" required aria-required="true" minlength="6" maxlength="15"
                      pattern="^[a-z][a-z0-9._]{5,14}$" aria-describedby="userIdHelp">
                    <!-- aria-describedby가 가리키는 도움말 최소 제공 -->
                    <p id="userIdHelp" class="sr-only">영문 소문자 시작, 소문자/숫자/._ 조합 6~15자</p>
                  </div>
                  <div class="btn-wrap">
                    <button type="button" class="btn btn-darken-line size-lg">취소</button>
                    <button type="button" class="btn btn-primary size-lg">다음</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

  </th:block>
</th:block>

</html>
